{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- /PAGE INTRO -->
<div class="topSingleBkg topPageBkg">
	<div class="container">
		<div class="inner-desc">
			<h1 class="post-title single-post-title">Portfolio</h1>
		</div>
	</div>
</div>
<!-- /PAGE INTRO -->
<!-- PORTFOLIO ALBUMS -->
<div id="wrap-content" class="page-content">
	<div class="container">
		<div class="row portfolio-items">
			{% for post in postes %}
			<div class="col-sm-6 col-lg-3">
				<div class="blog-item-masonry">
					<div class="slider-img"> <a href="gallery-masonry.html"> <img
								src="{{ post.image.url }}" class="img-fluid" alt=""> </a>
					</div>
					<div class="slider-caption">
						<h2><a href="gallery-masonry.html">{{post.name}}</a></h2>
						<ul class="portfolio-categ">
							<li>{{post.category}}</li>
						</ul>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<!-- /row -->
</div>
<!-- /container -->
</div>
{% endblock %}
